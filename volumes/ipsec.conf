# /etc/ipsec.conf - strongSwan IPsec configuration file
# Example site-to-site VPN configuration for reference only.
# Replace RFC 5737 addresses and other placeholders with deployment-specific values.

config setup
    charondebug="ike 1, knl 1, cfg 0"
    uniqueids=no

conn example-site
    left=%defaultroute
    leftsubnet=<range-to-expose>/24     # Replace with the local network(s) that should traverse the tunnel
    right=<remote-ip>                   # Replace with the remote peer's public IP or hostname
    rightsubnet=<remote-range>/32       # Replace with the remote network(s) accessible through the tunnel
    authby=secret
    auto=add                            # add for listening connections
    #auto=start                         # start for clients
    keyingtries=3
    ikelifetime=8h
    keylife=1h
    ike=aes256-sha256-modp2048!
    esp=aes256-sha256-modp2048!
    type=tunnel
    dpdaction=restart
    dpddelay=30s
    dpdtimeout=120s
